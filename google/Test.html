	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap is used, and Bootstrap Slider.js by Stefan Patre-->
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/shenanigans.css" rel="stylesheet" media="screen">
    <link href="css/slider.css" rel="stylesheet">
	<style>
	.container {
		background: #fff;
	}
	#alert {
		display: none;
	}
  #sl1 {
    width: 200px;
  }
  #RGB {
    height: 20px;
    background: rgb(128, 128, 128);
    width: 100px;
  }
  #RC .slider-selection {
    background: #FF8282;
  }
  #RC .slider-handle {
    background: red;
  }
  #GC .slider-selection {
    background: #428041;
  }
  #GC .slider-handle {
    background: green;
  }
  #BC .slider-selection {
    background: #8283FF;
  }
  #BC .slider-handle {
    border-bottom-color: blue;
  }
  #R, #G, #B {
    width: 100px;
  }
  #eg .slider-selection {
    background: #BABABA;
  }
	</style>
	</head>

<body onload="SetEasel();">
	
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-slider.js"></script>
    
    <script>
          
          var red = 0;
          var green = 0;
          var blue = 0;
		$(function(){
			window.prettyPrint && prettyPrint();

        $('#sl1').slider({
          formater: function(value) {
            return 'Current value: '+value;
          }
        });
        
        var RGBChange = function() {
        	red = r.getValue();				//These 3 variables give values between 1 and 255 for each RGB colour
        	green = g.getValue();
        	blue = b.getValue();
          $('#RGB').css('background', 'rgb('+r.getValue()+','+g.getValue()+','+b.getValue()+')') //Overall rgb value defined here
        };
        
        document.onkeydown=function(e) {
        	if (e.keyCode == '38') {
        		alert("Red:" + red + " Green:" + green + " Blue:" + blue); //relays RGB values, used it to test if it was working
        	}
        }
        
        /*
        document.onkeydown=function(e) {
                    if (e.keyCode == '40') {
                        var stroke = document.getElementById("sl1").value;    //Gets slider value
                        alert(stroke);
                    }
                }*/
        

        var r = $('#R').slider()
                .on('slide', RGBChange)
                .data('slider');
        var g = $('#G').slider()
                .on('slide', RGBChange)
                .data('slider');
        var b = $('#B').slider()
                .on('slide', RGBChange)
                .data('slider');

        $('#eg input').slider();
    });
 
    $('#sl1').slider()
  .on('slide', function(ev){
     $('#bar').val(ev.value);
  });
  </script>
    
    <div id="tools" class="btn-group">
    	
    	<div>
            <b>R</b> <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="RC" id="R" data-slider-tooltip="hide" data-slider-handle="round" >
            <b>G</b> <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="GC" id="G" data-slider-tooltip="hide" data-slider-handle="round" >
            <b>B</b> <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="BC" id="B" data-slider-tooltip="hide" data-slider-handle="round" >
            <div id="RGB"></div>
          </div>

		<button class="btn btn-lg btn-success" role="button" id="save-tool" type="button">
			<span class="glyphicon glyphicon-save"></span>
		</button>
			
		<button class="btn btn-lg btn-success" role="button" id="delete-tool" type="button">
			<span class="glyphicon glyphicon-remove"></span>
		</button>
		
		<button class="btn btn-lg btn-success" role="button" id="get-tool" type="button">
			<span class="glyphicon glyphicon-folder-open"></span>
		</button>
		
		
		
	</div>
         
    <div id="container"></div>


    <div id="map-canvas"/> 


</body>
