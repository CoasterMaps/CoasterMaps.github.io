---
layout: default
tab: welcome
---
<head>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../css/shenanigans.css" rel="stylesheet" media="screen">
    <link href="../css/slider.css" rel="stylesheet">
	<style>
	.container {
		background: #fff;
	}
	#alert {
		display: none;
	}
  #sl1 {
    width: 200px;
  }
  #RGB {
    height: 20px;
    background: rgb(128, 128, 128);
    width: 330px;
  }
  #RC .slider-selection {
    background: #FF8282;
  }
  #RC .slider-handle {
    background: red;
  }
  #GC .slider-selection {
    background: #428041;
  }
  #GC .slider-handle {
    background: green;
  }
  #BC .slider-selection {
    background: #8283FF;
  }
  #BC .slider-handle {
    border-bottom-color: blue;
  }
  #R, #G, #B {
    width: 300px;
  }
  #eg .slider-selection {
    background: #BABABA;
  }
	</style>
  </head>
<body onload="SetEasel();">
	
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-slider.js"></script>



	<button class="btn btn-lg btn-success" role="button" id="save-tool" type="button">
		<span class="glyphicon glyphicon-save"></span>
	</button> 

	<button class="btn btn-lg btn-success" role="button" id="delete-tool" type="button">
		<span class="glyphicon glyphicon-remove"></span>
	</button> 


	<button class="btn btn-lg btn-success" role="button" id="get-tool" type="button">
		<span class="glyphicon glyphicon-folder-open"></span>
	</button> 


	<div id="tools" class="btn-group">

		<button class="btn btn-lg btn-success" role="button" id="cancel-tool" type="button">
			<span class="glyphicon glyphicon-move"></span>
		</button> 


		<div class="btn-group">

			<button type="button" class="btn btn-lg btn-success" id="annotation-tool"> 
				<span class="glyphicon glyphicon-screenshot"></span>
			</button>

			<button type="button" class="btn btn-lg btn-success dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>

			<ul class="dropdown-menu pull-center">
				<li><a href="#">Dropdown link</a></li>
				<li><a href="#">Dropdown link</a></li>
			</ul>
		</div>


		<div class="btn-group">

			<button type="button"  class="btn btn-lg btn-success" id="line-tool"> 
				<span class="glyphicon glyphicon-minus"></span>
			</button>

			<button type="button" class="btn btn-lg btn-success dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>

			<ul class="dropdown-menu pull-center" role="menu">
				<li><a href="#">Action</a></li>
				<li><a href="#">Another action</a></li>
				<li><a href="#">Something else here</a></li>
				<li class="divider"></li>
				<li><a href="#">Separated link</a></li>
			</ul>
		</div>

		


		<div class="btn-group">

			<button type="button"  class="btn btn-lg btn-success" id="hand-tool"> 
				<span class="glyphicon glyphicon-pencil"></span>
			</button>

			<button type="button" class="btn btn-lg btn-success dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>

			<ul class="dropdown-menu pull-center" role="menu">

				<li><a href="#">Colour:</a></li>

				<li>
					<div class="btn-group-vertical" data-toggle="buttons-radio">

						<button class="btn btn-primary active" value="btn btn-primary" type="button" name="color">
							Blue
							<input type="radio" checked/>
						</button>

						<button class="btn btn-info" value="btn btn-info" type="button" name="color">
							Light Blue
							<input type="radio"/>
						</button>

						<button class="btn btn-success" value="btn btn-success" type="button" name="color">
							Green
							<input type="radio"/>
						</button>

						<button class="btn btn-warning" value="btn btn-warning" type="button" name="color">
							Orange
							<input type="radio"/>
						</button>

						<button class="btn btn-danger" value="btn btn-danger" type="button" name="color">
							Red
							<input type="radio"/>
						</button>

					</div>
				</li>

				<li class="divider"></li>

				<li><a href="#">Line width:</a></li>


			</ul>
		</div>

	</div>

    <div id="map-canvas"/> 


</body>
